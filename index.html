<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add a theme color for mobile browsers -->
    <meta name="theme-color" content="#FFFFFF"> <!-- Replace with your brand color -->

    <!-- Add a canonical link -->
    <link rel="canonical" href="https://www.your-domain.com" />

    <!-- SEO Improvements Start -->

    <!-- Improved Title -->
    <title>Salati | Fresh Groceries & Baked Goods Delivered</title>

    <!-- Improved Description -->
    <meta name="description" content="Shop online at Salati for fresh groceries, baked goods, local produce, and more. Get convenient and fast home delivery. Order now!" />

    <!-- Keywords (Less impact, but good to have) -->
    <meta name="keywords" content="groceries, online grocery, food delivery, fresh produce, baked goods, Salati" />

    <!-- Author -->
    <meta name="author" content="Salati" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Salati | Fresh Groceries & Baked Goods Delivered" />
    <meta property="og:description" content="Shop online at Salati for fresh groceries, baked goods, and more. Get convenient and fast home delivery." />
    <meta property="og:image" content="https://www.your-domain.com/web-app-manifest-512x512.png" />
    <meta property="og:url" content="https://www.your-domain.com" />
    <meta property="og:site_name" content="Salati" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Salati | Fresh Groceries & Baked Goods Delivered" />
    <meta name="twitter:description" content="Shop online at Salati for fresh groceries, baked goods, and more. Get convenient and fast home delivery." />
    <meta name="twitter:image" content="https://www.your-domain.com/web-app-manifest-512x512.png" />

    <!-- Add Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Salati",
      "url": "https://salati-e.org/",
      "logo": "https://salati-e.org/web-app-manifest-512x512.png",
      "description": "Shop online at Salati for fresh groceries, baked goods, local produce, and more. Get convenient and fast home delivery.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-401-555-0123", // Your contact phone number
        "contactType": "customer service"
      }
    }
    </script>

    <!-- SEO Improvements End -->

    <link rel="manifest" href="/site.webmanifest">
    <script type="module" src="/src/index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
